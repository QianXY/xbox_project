    <script type="text/javascript">
      
      $(document).ready(function (){

          var username;  //用户名（第一页）
          var password;   //密码（第一页）
          var firstname;  //姓（第三页）
          var lastname; //名（第三页）
          var name; //姓名（姓+名）
          var emailaddress; //邮箱地址（第三页）
          var grade;  //年级（第二页）
          var gender; //性别（第二页）
          var age;  //年龄（第三页）


          // 设置cookie功能，可调用
          function setCookie(cname, cvalue, exdays) {
                  var d = new Date();
                  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                  var expires = null; //"expires=" + d.toUTCString();
                  this.document.cookie = cname + "=" + cvalue + "; " + expires;
            };

          
          // 注册功能，发送给api并接受返回信息
        function register(){
            $.post("http://158.182.6.226/api/user/register",{Name:username,Password:password,Email:emailaddress,Grade:grade,Lastname:lastname,Firstname:firstname,Gender:gender,Age:age,}, function(data,status){
                if(data.Status=="success"){
                    console.log(data);
                    alert("注册成功，请登录");
                    location.href="http://localhost/test/pages/login.html";
                }
            });
        }

        // id为btn-finish的按钮的出发事件
        $('.btn-finish').click(function(){
          username=$("input[name='username']").val();
          password=$("input[name='password']").val();
          firstname=$("input[name='firstname']").val();
          lastname=$("input[name='lastname']").val();
          name=firstname+lastname;
          emailaddress=$("input[name='email']").val();
          grade=$("input[name='grade']:checked").val();
          gender=$("select[name='gender']").val();
          age=$("select[name='age']").val();
          console.log(emailaddress);
          register();
        })

       
          // 检测用户名是否已经被占用
         $('#username').change(function () {
              $.ajax({
                  type: "get",
                  url: "http://xboxweb.azurewebsites.net/api/user/namesearch?name=" + $('#username').val(),
                  success: function (data) {
                      var string_json = JSON.stringify(data);
                      if (string_json == "true") {
                          $('#username').attr("class","form-control error");
                          $('#username').parent().append('<label id="username-error" class="error" for="username">该用户名已被占用</label>');
                          
                          setTimeout(function(){
                            $('#username-error').remove();
                            $('#username').val("");
                            $('#username').attr("class","form-control");
                            },1000);//sleep(5000);
                      }
                      else{}
                  }
              });
          });
    });
