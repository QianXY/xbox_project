    var html="";
    jQuery(document).ready(function () {
        function AP(children)
        {

            var id1=children.Id;
            html+=("<li id="+id1+"><a href='#'>"+children.name+"</a>");
            for(var i in children.children)
            {
                var id2=children.children.Id;
                if(i=="0")

                    html+="<ul class='submenu'>"+"<li id="+id2+"><a href='#'>"+children.children[i].name+"</a>";
                }
                else
                {
                    html+="<li id="+id2+"><a href='#'>"+children.children[i].name+"</a>";
                }
                if (children.children[i].children.length>0)
