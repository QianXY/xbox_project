        // 获得cookie的值
        function getCookie(name) {
               var arr,reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
               if (arr = document.cookie.match(reg))
                   return unescape(arr[2]);
               else
                   return 'xxx';
        }
        // 设置cookie的值
        function setCookie(cname, cvalue, exdays) {
                  var d = new Date();
                  d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                  var expires = null; //"expires=" + d.toUTCString();
                  this.document.cookie = cname + "=" + cvalue + "; " + expires;
        }

                            setCookie("totalCourse", totalCourse);//更新所学章节的进度值

        //根据用户的能量值做参数，判断该用户的徽章数量
        function checkhuizhang(num){
            if(num>=0&&num<500){
                return 1;
            }
            if(num>=500&&num<2000){
                return 2;
            }
            if(num>=2000&&num<5000){
                return 3;
            }
            if(num>=5000&&num<10000){
                return 4;
            }
            if(num>=10000&&num<20000){
                return 5;
            }
            if(num>=20000&&num<40000){
                return 6;
            }
            if(num>=40000&&num<70000){
                return 7;
            }
            if(num>=70000&&num<100000){
                return 8;
            }
            if(num>=100000&&num<150000){
                return 9;
            }
            if(num>=150000&&num<200000){
                return 10;
            }

        }

                //AP
        function AP(children)
        {
            var id1=children.Id;
            html+=("<li style='padding-bottom:2px;' class='needcolor level"+children.rank+"' id="+id1+"><a href='#'>"+children.name+"</a><div></div>");//整个菜单的开头
            
            for(var i in children.children)
            {
                var id2=children.children[i].Id;
                if(i=="0")
                {
                    html+="<ul class='submenu'>"+"<li class='needcolor level"+children.children[i].rank+"' id="+id2+"><a href='#'>"+children.children[i].name+"</a><div></div>";
                }
                else
                {
                    html+="<li class='needcolor level"+children.children[i].rank+"' id="+id2+"><a href='#'>"+children.children[i].name+"</a><div></div>";

                }
                var courseInfo=getCookie("totalCourse");
                var c_json = JSON.parse(courseInfo);
                // 二级有子节点
                if (children.children[i].children.length>0)
                {
                    for (var t in children.children[i].children) {
                        for(var j in c_json){
                            if(children.children[i].children[t].Id==c_json[j].Id){
                            }
                        }
                        if(t==0)
                        {
                            html+="<ul class='submenu'>";
                            AP(children.children[i].children[t]);//这是一个迭代的过程，不管后面3、4、5……级菜单都可以用迭代来实现
                        }
                        else
                        {
                            AP(children.children[i].children[t]);
                            if(t==children.children[i].children.length-1)
                            {
                                html+="</ul></li>";
                            }
                        }

                    }
                }
                // 二级无子节点
                else{html+="</li>"}
            }
            html+="</li>";
            
        }
